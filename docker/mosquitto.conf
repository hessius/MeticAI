# ==============================================================================
# MeticAI Mosquitto MQTT Broker Configuration
# ==============================================================================
# Minimal configuration for the internal MQTT broker.
# Bound to localhost only â€” NOT exposed outside the container.
# Used by the meticulous-bridge to relay machine telemetry via MQTT.
# ==============================================================================

# Listen on localhost only (internal container use)
listener 1883 127.0.0.1

# No authentication required (internal-only broker)
allow_anonymous true

# No persistence needed (bridge republishes state on reconnect)
persistence false

# Logging to stderr for s6-overlay capture
log_dest stderr
log_type error
log_type warning
