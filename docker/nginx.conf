# ==============================================================================
# MeticAI nginx Configuration
# ==============================================================================
# Serves the web frontend and proxies API requests to the server.
# 
# Port 3550: Main entry point
#   - /api/* -> server (port 8000)
#   - /* -> static frontend files
# ==============================================================================

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Allow large file uploads (HEIC images can be 10MB+)
    client_max_body_size 25M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss image/svg+xml;

    # Upstream servers
    upstream server {
        server 127.0.0.1:8000;
        keepalive 32;
    }

    upstream mcp {
        server 127.0.0.1:8080;
        keepalive 16;
    }

    server {
        listen 3550;
        server_name _;

        root /var/www/html;
        index index.html;

        # API proxy to server
        location /api/ {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts for long-running AI operations
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # SSE support (for streaming responses)
            proxy_buffering off;
            proxy_cache off;
        }

        # Legacy coffee analysis endpoints (no /api prefix)
        location ~ ^/(analyze_coffee|analyze_and_profile)$ {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_buffering off;
            proxy_cache off;
        }

        # MCP server proxy (internal use)
        location /mcp/ {
            proxy_pass http://mcp/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # WebSocket support for HMR in development
        location /ws {
            proxy_pass http://server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Static files - SPA routing
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # Health check endpoint - proxy to backend for real status
        location = /health {
            access_log off;
            proxy_pass http://server/api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
