name: Build macOS Installer

on:
  push:
    paths:
      - 'macos-installer/**'
      - 'local-install.sh'
      - 'uninstall.sh'
      - 'VERSION'  # Also build when version changes
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'macos-installer/**'
      - 'local-install.sh'
      - 'uninstall.sh'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Platypus
        run: |
          brew install platypus
          # Install command line tool
          sudo /usr/local/bin/platypus --install || true
          
      - name: Build Installer App
        run: |
          cd macos-installer
          chmod +x build-macos-app.sh
          ./build-macos-app.sh
          
      - name: Build Uninstaller App
        run: |
          cd macos-installer
          chmod +x build-uninstaller-app.sh
          ./build-uninstaller-app.sh
      
      # =======================================================================
      # CODE SIGNING (OPTIONAL)
      # Requires paid Apple Developer Program ($99/year)
      # Without signing, users just need to right-click â†’ Open once
      # =======================================================================
      - name: Import Code Signing Certificate (Optional)
        if: github.event_name != 'pull_request' && env.MACOS_CERTIFICATE != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
        run: |
          echo "ðŸ” Setting up code signing..."
          # Create a temporary keychain
          security create-keychain -p "$KEYCHAIN_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" build.keychain
          
          # Import certificate
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" build.keychain
          
          rm certificate.p12
          echo "âœ… Code signing certificate imported"
          
      - name: Sign Apps (Optional - requires Apple Developer account)
        if: github.event_name != 'pull_request' && env.SIGNING_IDENTITY != ''
        env:
          SIGNING_IDENTITY: ${{ secrets.SIGNING_IDENTITY }}
        run: |
          echo "ðŸ” Signing apps with: $SIGNING_IDENTITY"
          codesign --force --deep --sign "$SIGNING_IDENTITY" "macos-installer/build/MeticAI Installer.app"
          codesign --force --deep --sign "$SIGNING_IDENTITY" "macos-installer/build/MeticAI Uninstaller.app"
          
          echo "âœ… Verifying signatures..."
          codesign --verify --verbose "macos-installer/build/MeticAI Installer.app"
          codesign --verify --verbose "macos-installer/build/MeticAI Uninstaller.app"
          echo "âœ… Apps signed successfully"

      - name: Create DMG
        run: |
          cd macos-installer
          hdiutil create -volname "MeticAI" -srcfolder build -ov -format UDZO "build/MeticAI.dmg"
          echo "âœ… DMG created: build/MeticAI.dmg"
      
      # =======================================================================
      # NOTARIZATION (OPTIONAL)
      # Requires paid Apple Developer Program ($99/year)
      # Without notarization, users just need to right-click â†’ Open once
      # =======================================================================
      - name: Notarize DMG (Optional - requires Apple Developer account)
        if: github.event_name != 'pull_request' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "ðŸ“¤ Submitting for notarization..."
          xcrun notarytool submit "macos-installer/build/MeticAI.dmg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          echo "ðŸ“Ž Stapling notarization ticket..."
          xcrun stapler staple "macos-installer/build/MeticAI.dmg"
          echo "âœ… Notarization complete"

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v6
        with:
          name: MeticAI-macOS-Installer
          path: macos-installer/build/MeticAI.dmg
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
        
      - name: Download DMG Artifact
        uses: actions/download-artifact@v7
        with:
          name: MeticAI-macOS-Installer
          path: ./
          
      - name: Get version from VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"
          
      - name: Check if main release exists
        id: check_release
        run: |
          # Wait a moment for auto-release workflow to complete if running concurrently
          sleep 10
          
          # Check if release exists
          if gh release view "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Release v${{ steps.version.outputs.version }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Release v${{ steps.version.outputs.version }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload DMG to existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "ðŸ“¤ Uploading DMG to release v${{ steps.version.outputs.version }}..."
          # Delete existing DMG if present (to update it)
          gh release delete-asset "v${{ steps.version.outputs.version }}" MeticAI.dmg --yes 2>/dev/null || true
          # Upload the new DMG
          gh release upload "v${{ steps.version.outputs.version }}" MeticAI.dmg
          echo "âœ… DMG attached to release v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create release with DMG (if main release doesn't exist)
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: MeticAI v${{ steps.version.outputs.version }}
          body: |
            ## MeticAI v${{ steps.version.outputs.version }}
            
            ### macOS Installation
            Download `MeticAI.dmg` to install MeticAI on your Mac.
            
            1. Download `MeticAI.dmg` below
            2. Open the DMG file
            3. Run **MeticAI Installer**
            4. Follow the on-screen prompts
            
            **First Launch Note:** Right-click the app â†’ Select "Open" â†’ Click "Open" in the dialog
            
            ### Linux/Raspberry Pi Installation
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hessius/MeticAI/v${{ steps.version.outputs.version }}/web_install.sh | bash
            ```
            
            ---
            Built from commit: ${{ github.sha }}
          files: MeticAI.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
