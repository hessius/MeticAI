# ==============================================================================
# MeticAI Build and Publish Workflow
# ==============================================================================
# Builds the unified Docker image and pushes to GitHub Container Registry.
#
# Triggers:
#   - Push to main branch
#   - Version tags (v*)
#   - Manual workflow dispatch
#
# Images:
#   ghcr.io/hessius/meticai:latest
#   ghcr.io/hessius/meticai:v2.0.0
# ==============================================================================

name: Build and Publish

on:
  push:
    branches:
      - main
      - version/2.0.0
    tags:
      - 'v*'
    paths:
      - 'apps/**'
      - 'docker/**'
      - '.github/workflows/build-publish.yml'
  pull_request:
    branches:
      - main
      - version/2.0.0
    paths:
      - 'apps/**'
      - 'docker/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/meticai

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.unified
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build test image
        run: |
          docker build -f docker/Dockerfile.unified -t meticai-test .

      - name: Test container starts
        run: |
          docker run -d --name test-container \
            -e GEMINI_API_KEY=test \
            -e METICULOUS_IP=127.0.0.1 \
            meticai-test
          
          # Wait for container to start
          sleep 10
          
          # Check container is running
          docker ps | grep test-container
          
          # Check health endpoint
          docker exec test-container curl -f http://localhost:3550/health || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
